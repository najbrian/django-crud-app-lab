{% extends "base.html" %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="../static/css/shoes/shoe-index.css">
{% endblock %}

{% block content %}
  <section class="card-container">
    {% for shoe in shoes %}
      <div class="card">
        <a href="{% url 'shoe_detail' shoe.id %}">
          <div class="card-content">
            {% comment %} <img
              class='banner'
              src= '{{shoe.photo.url}}'
              alt='{{shoe.model}}'
            /> {% endcomment %}
            <h2 class="card-title">{{ shoe.model }}</h2>
            <p>
              <small>{{ shoe.description }}</small>
            </p>
          </div>
        </a>
      </div>
    {% endfor %}
  </section>
{% endblock %}
