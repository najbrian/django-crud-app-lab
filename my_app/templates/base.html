{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>ShoeDex</title>
    {% block head %}

    {% endblock %}
  </head>
  <body>
    <header>
      <div class='header-logo-container'>
        <img src="{%static 'images/shoedex-logo-name.png'%}" alt="shoedex-logo-name">
      </div>
      <nav>
        <ul>
          {% if user.is_authenticated %}
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'shoe_create' %}">Add a Shoe</a></li>
            <li><a href="{% url 'shoe_index' %}">All Shoes</a></li>
            <li><a href="{% url 'lace_create' %}">Add a Lace</a></li>
            <li><a href="{% url 'lace_index' %}">All Laces</a></li>
            <li>
              <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Log out</button>
              </form>
            </li>
          {% else %}
            <li><a href="{% url 'home' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
      {% block content %}

      {% endblock %}
    </main>
  </body>
</html>
